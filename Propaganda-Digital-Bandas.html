<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Propaganda Digital Bandas</title>

  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      display: flex;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    /* contenedor general */
    .wrapper {
      width: 100%;
      max-width: 720px; /* ðŸ‘ˆ se ve bien en PC */
      padding: 16px;
    }

    /* bloque canva vertical */
    .canva-block {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 177.77%; /* 1080x1920 */
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .canva-block iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="canva-block">
      <iframe
        loading="lazy"
        src="https://www.canva.com/design/DAHALgnyRrE/WAi0scHFfqovjRnJKPVR9Q/view?embed"
        allowfullscreen>
      </iframe>
    </div>
  </div>

</body>
</html>

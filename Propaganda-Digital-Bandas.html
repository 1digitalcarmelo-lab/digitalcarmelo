<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propaganda Digital Bandas</title>
  <style>
    /* Estilos para centrar el diseño y que se vea bien en móviles */
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a; /* Color oscuro de fondo para que combine con bandas */
      display: flex;
      justify-content: center;
      font-family: sans-serif;
    }

    .main-container {
      width: 100%;
      max-width: 600px; /* Ancho máximo para que no se deforme en PC */
      padding: 10px;
    }

    /* El contenedor que sacaste de Canva con los ajustes necesarios */
    .canva-embed {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 224.8902%; /* La proporción exacta de tu diseño */
      padding-bottom: 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      overflow: hidden;
      border-radius: 8px;
      will-change: transform;
    }

    .canva-embed iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="canva-embed">
      <iframe 
        loading="lazy" 
        src="https://www.canva.com/design/DAG-H_4PkGw/4Pk4HdVQeeJGpC0NKSNUPA/view?embed" 
        allowfullscreen="allowfullscreen" 
        allow="fullscreen">
      </iframe>
    </div>
  </div>

</body>
</html>

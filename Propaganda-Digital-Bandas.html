<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propaganda Digital Bandas</title>

  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a1a;
      font-family: sans-serif;
    }

    /* CONTENEDOR PRINCIPAL */
    .main-container {
      width: 100%;
      padding: 10px;
    }

    /* EMBED DE CANVA */
    .canva-embed {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 224.8902%; /* proporción original */
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      margin: 20px auto;
      overflow: hidden;
      border-radius: 8px;
    }

    .canva-embed iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* DESKTOP: recién acá limitamos ancho */
    @media (min-width: 900px) {
      .main-container {
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>

  <div class="main-container">
    <div class="canva-embed">
      <iframe 
        loading="lazy"
        src="https://www.canva.com/design/DAG-H_4PkGw/4Pk4HdVQeeJGpC0NKSNUPA/view?embed"
        allowfullscreen>
      </iframe>
    </div>
  </div>

</body>
</html>

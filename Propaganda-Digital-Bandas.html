<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Propaganda Digital Bandas | Digital Carmelo</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow-x: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    .canva-wrapper {
      width: 100vw;
      max-width: 430px;
      margin: 0 auto;
    }

    .canva-section {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .canva-section iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* TAPA VISUAL DE CONTROLES (NO ROMPE CLICS) */
    .canva-section::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px; /* zona controles Canva */
      background: #000;
      z-index: 10;
      pointer-events: none;
    }

    @media (min-width: 768px) {
      .canva-wrapper {
        max-width: 430px;
      }
    }
  </style>
</head>

<body>

  <div class="canva-wrapper">

    <section class="canva-section">
      <iframe src="https://www.canva.com/design/DAHALgnyRrE/WAi0scHFfqovjRnJKPVR9Q/view?embed"></iframe>
    </section>

    <section class="canva-section">
      <iframe src="https://www.canva.com/design/DAHALsTUUX0/5SEx6inHG4E8_phO93xuDw/view?embed"></iframe>
    </section>

    <section class="canva-section">
      <iframe src="https://www.canva.com/design/DAHALlVPq3E/BDjkv_8MwfBsUX26dwwHBg/view?embed"></iframe>
    </section>

    <section class="canva-section">
      <iframe src="https://www.canva.com/design/DAHALlgUccM/dPG2_z3hmnG-50bhrWDpZg/view?embed"></iframe>
    </section>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propaganda Digital Bandas</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      display: flex;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    /* Contenedor estilo "pantalla de celular" */
    .mobile-frame {
      width: 100%;
      max-width: 390px; /* ancho real de celular moderno */
      background-color: #000;
    }

    .canva-embed {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 224.8902%;
      overflow: hidden;
    }

    .canva-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* En PC: centrado y c√≥modo */
    @media (min-width: 768px) {
      body {
        padding: 40px 0;
      }

      .mobile-frame {
        box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        border-radius: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="mobile-frame">
    <div class="canva-embed">
      <iframe 
        src="https://www.canva.com/design/DAG-H_4PkGw/4Pk4HdVQeeJGpC0NKSNUPA/view?embed"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Propaganda Digital Bandas</title>

  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      display: flex;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      width: 100%;
      max-width: 720px;
      padding: 16px;
    }

    .canva-block {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 177.77%; /* 1080x1920 */
      overflow: hidden;
      border-radius: 14px;
      margin-bottom: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .canva-block iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    iframe {
  pointer-events: auto;
}

/* Oculta controles de Canva */
iframe::part(control),
iframe [class*="control"],
iframe [class*="toolbar"],
iframe [class*="zoom"] {
  display: none !important;
}
  </style>
</head>

<body>

  <div class="wrapper">

    <!-- PÁGINA 1 -->
